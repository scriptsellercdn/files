<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border included in width */
        }
        .form-group .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group .btn:hover {
            background-color: #45a049;
        }
        .progress {
            display: none;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        /* Loading animation */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send WhatsApp Message</h2>
        <form id="sendMessageForm" action="send_message.php" method="POST" enctype="multipart/form-data">
            <div id="apiValidationStep">
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" name="apiKey" required>
                    <button type="button" class="btn" onclick="validateApiKey()">Validate</button>
                </div>
            </div>

            <!-- Hidden until API key is validated -->
            <div id="optionalFields" style="display: none;">
                <div class="form-group">
                    <label for="sender">Sender:</label>
                    <input type="text" id="sender" name="sender" required>
                </div>
                <div class="form-group">
                    <label for="number">Recipient's Number:</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="mediaType">Media Type:</label>
                    <select id="mediaType" name="mediaType" onchange="toggleMediaOptions()">
                        <option value="">Select Media Type (Optional)</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                        <!-- Add other media types if needed -->
                    </select>
                </div>
                <div id="mediaOptions" style="display: none;">
                    <div class="form-group" id="mediaUpload">
                        <label for="mediaFile">Upload Media:</label>
                        <input type="file" id="mediaFile" name="mediaFile">
                        <div class="progress">
                            <div class="progress-bar" id="progressBar">0%</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="caption">Caption:</label>
                        <input type="text" id="caption" name="caption">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Text Message (Optional):</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn" onclick="uploadAndSendMessage()">Send Message</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        var apiKeyValidated = false;

        function validateApiKey() {
            var apiKey = document.getElementById('apiKey').value;

            // Show loading overlay
            showLoading();

            // Simulate API key validation delay (3 seconds)
            setTimeout(function() {
                // Check if API key is valid (for demonstration, just check if not empty)
                if (apiKey.trim() !== '') {
                    // Hide loading overlay
                    hideLoading();

                    // Hide API key validation step
                    document.getElementById('apiValidationStep').style.display = 'none';

                    // Show optional fields
                    document.getElementById('optionalFields').style.display = 'block';
                    apiKeyValidated = true; // Mark API key as validated
                } else {
                    // Hide loading overlay
                    hideLoading();

                    alert('Please enter a valid API key.');
                }
            }, 3000); // Simulate 3 seconds delay
        }

        function toggleMediaOptions() {
            var mediaType = document.getElementById('mediaType').value;
            var mediaOptions = document.getElementById('mediaOptions');

            if (mediaType !== '') {
                mediaOptions.style.display = 'block';
            } else {
                mediaOptions.style.display = 'none';
            }
        }

        // Function to handle file upload with progress
        function uploadFile(file) {
            var xhr = new XMLHttpRequest();
            var progressBar = document.getElementById('progressBar');
            var progress = document.querySelector('.progress');

            xhr.open('POST', 'upload.php', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressBar.innerHTML = percentComplete.toFixed(0) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('File uploaded successfully');
                } else {
                    console.error('Upload error: ' + xhr.status);
                }
            };

            xhr.onerror = function() {
                console.error('XHR Error');
            };

            var formData = new FormData();
            formData.append('mediaFile', file);

            xhr.send(formData);

            progress.style.display = 'block';
        }

        function uploadAndSendMessage() {
            if (!apiKeyValidated) {
                alert('Please validate API key before sending the message.');
                return;
            }

            var form = document.getElementById('sendMessageForm');
            var formData = new FormData(form);

            // Check if a file is selected for upload
            var fileInput = document.getElementById('mediaFile');
            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];
                formData.append('mediaFile', file);
            }

            // Show loading overlay
            showLoading();

            // Send form data including media file if uploaded
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'send_message.php', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    console.log('Upload Progress: ' + percentComplete.toFixed(0) + '%');
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Message sent successfully');
                    alert('Message sent successfully');

                    // Delete uploaded file after successful message sending
                    deleteUploadedFile(file);
                } else {
                    console.error('Send message error: ' + xhr.status);
                    alert('Failed to send message');
                }

                // Hide loading overlay
                hideLoading();
            };

            xhr.onerror = function() {
                console.error('XHR Error');
                alert('Failed to send message');
                // Hide loading overlay
                hideLoading();
            };

            xhr.send(formData);
        }

        function deleteUploadedFile(file) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'delete_file.php', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('File deleted successfully');
                } else {
                    console.error('Delete file error: ' + xhr.status);
                }
            };

            xhr.onerror = function() {
                console.error('XHR Error');
            };

            var formData = new FormData();
            formData.append('filename', file.name); // Adjust if your deletion script requires different parameters

            xhr.send(formData);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
